<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Livraria Vieira - ADMIN</title>
    <script src="js/admin.js" defer type="module"></script>

</head>
<body>
    <header>
        Sistema de Gerenciamento de Livros
    </header>

    <div id="principal">
        <h1>Cadastro de Livros</h1>
        <form id="form">
            <label>Title</label> 
            <input type="text" name="txt_title" id="title" ><br>
            <label>Author</label> 
            <input type="text" name="subtitle" id="subtitle" ><br>
            <label>Genre</label> 
            <input type="text" name="genre" id="genre" ><br>
            <label>Price</label> 
            <input type="text" name="txt_price" id="price" ><br>
            <label>Stock</label> 
            <input type="number" name="stock" id="stock" ><br>
            <label>Date</label> 
            <input type="date" name="date" id="date" ><br>
            <div id="salvar"> Salvar </div>
        </form>
    </div>
    <footer>
