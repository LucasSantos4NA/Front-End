<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/css/login.css">
  <script src="js/register.js" defer type="module"></script>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Crie sua conta</h1>
    <form class="login-form">
      <div class="input-group">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="login-button" id="signupBtn">Cadastrar</button>
      <div class="helper-links">
        <a href="login.html">Já tem uma conta? Faça login</a>
      </div>
    </form>
  </div>
</body>
</html>
